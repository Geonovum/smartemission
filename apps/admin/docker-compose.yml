version: "3"

services:

  admin:

    image: smartemission/se-admin:latest

    container_name: admin

    restart: unless-stopped

    labels:
      - "traefik.backend=admin"
      - "traefik.enable=true"
      - "traefik.frontend.priority=500"
      - "traefik.frontend.rule=HostRegexp:{subdomain:[a-z]+}.smartemission.nl;PathPrefixStrip:/admin"
      - "traefik.frontend.headers.customRequestHeaders=X-Script-Name:/admin"
      - "traefik.docker.network=se_back"

    volumes:
      - /var/smartem/log/:/var/log/smartem

    networks:
      - se_back

#    ports:
#      - 80:80

networks:
  se_back:
    external: true
