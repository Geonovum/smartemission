version: "3"

services:

  heron:

    image: smartemission/se-heron:latest

    container_name: heron

    restart: unless-stopped

    labels:
      - "traefik.backend=heron"
      - "traefik.enable=true"
      - "traefik.frontend.priority=500"
      - "traefik.frontend.rule=HostRegexp:{subdomain:[a-z]+}.smartemission.nl;PathPrefixStrip:/heron"
      - "traefik.docker.network=se_front"

    networks:
      - se_back
      - se_front

#    ports:
#      - 80:80

networks:
  se_front:
    external: true
  se_back:
    external: true
