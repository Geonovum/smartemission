<!DOCTYPE html>
<html>
<head>
    <title>Smart Emission (SE) Nijmegen - Waalkade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Handlebars template -->
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="container-fluid">

            <div class="container">
                <div class="row">
                    <div class="container">
                        <img src="app/media/kaartje.png">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table bordered">
                            <thead>
                            <tr>
                                <th>&nbsp;</th>
                                {{#each componentDefs}}

                                <th>{{ text }}<br/>({{ uom }})</th>
                                {{/each}}

                            </tr>
                            </thead>
                            <tbody>
                            {{#each stationsData}}

                            <tr>
                                <td>
                                    <strong>{{ stationId }}</strong>
                                </td>
                                {{#each components}}

                                <td style="background-color:{{ index.color }}; color:{{ index.fontColor }};">{{ value
                                    }}
                                </td>
                                {{/each}}
                            </tr>
                            {{/each}}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                Legenda - <a target="_new" href="https://www.luchtmeetnet.nl/uitleg#">uitleg</a></h6>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            {{#each gassesLegend}}
                            <td width="20%" style="background-color:{{ color }}; color:{{ fontColor }};">&nbsp;&nbsp;<small>
                                {{ text }}
                            </small>&nbsp;&nbsp;
                            </td>
                            {{/each}}
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>

            {{#if data.gasses}}

            <div class="container">
                <table class="table bordered">
                    <thead>
                    <tr>
                        <th>Stof</th>
                        <th>Indicatie</th>
                        <th>Waarde</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each data.gasses}}
                    <tr>
                        <td><b>{{ parameters.phenomenon.label }}</b></td>
                        <td style="background-color:{{ index.color }}; color:{{ index.fontColor }};">{{ index.text }}
                        </td>
                        <td style="background-color:{{ index.color }}; color:{{ index.fontColor }};">{{ lastValue.value
                            }} {{ uom }}
                        </td>
                        {{/each}}
                    </tr>
                    </tbody>
                </table>

            </div>
            {{/if}}

            {{#if data.audio.noiseavg}}
            <div class="container">
                <div class="row">
                    <div class="col s7 container">
                        <h3>Geluid</h3>
                    </div>
                </div>
            </div>

            <div class="container">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Waarde decibel (A)</th>
                        <th>Niveau</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ data.audio.noiseavg.lastValue.value }}</td>
                        <td>{{ data.audio.noiselevelavg.lastValue.value }} van 5</td>
                        <td>&nbsp;&nbsp;&nbsp;</td>
                    </tr>
                    </tbody>
                </table>
                <hr>
            </div>
            {{/if}}

        </div>
    </script>

</head>

<body>

<div id="overview"></div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="app/js/app.js"></script>

</body>
</html>
