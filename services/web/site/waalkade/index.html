<!DOCTYPE html>
<html>
<head>
    <title>Smart Emission (SE) Nijmegen - Waalkade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Handlebars template -->
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="container-fluid">

            <div class="container">
                <img src="app/media/kaartje.png">
            </div>

            <div class="container table-responsive borderless">
                <table class="table borderless table-condensed">
                    <tr>
                        <td><strong>{{ dateTime }}</strong></td>
                        <td><strong>Wind: {{ weatherData.windms }} m/s {{ weatherData.windr }}</strong></td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </div>

            <div class="container table-responsive">
                <table class="table bordered table-condensed">
                    <thead>
                    <tr>
                        <th><div id="se_img"><a href="http://data.smartemission.nl" target="new"><img src="app/media/selogo1.png"></a></div></th>
                        {{#each componentDefs}}

                        <th>{{ text }}<br/>({{ uom }})</th>
                        {{/each}}

                    </tr>
                    </thead>
                    <tbody>
                    {{#each stationsData}}

                    <tr>
                        <td>
                            <span id="s{{ stationId }}"><strong>{{ stationId }}</strong></span>
                        </td>
                        {{#each components}}
                          <td style="background-color:{{ index.color }}; color:{{ index.fontColor }};">{{ value }}</td>
                        {{/each}}
                    </tr>
                    {{/each}}

                    </tbody>
                </table>
            </div>

            <div class="container borderless">
                &nbsp;
            </div>

            <div class="container table-responsive borderless">
                <table class="table borderless table-sm">
                    <thead>
                    <tr>
                        <th colspan="5">
                            Legenda - <a target="_new" href="https://www.luchtmeetnet.nl/uitleg#">Uitleg</a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        {{#each gassesLegend}}
                        <td width="20%" style="font-size:small; background-color:{{ color }}; color:{{ fontColor }};">
                            {{ text }}
                        </td>
                        {{/each}}
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="container borderless">
                &nbsp;
            </div>

            <div class="container table-responsive borderless">
                <table class="table borderless table-sm">
                    <tr>
                        <td>
                            <i>Data: <a href="http://data.smartemission.nl">Smart Emission Platform</a> en KNMI Weer API (wind, via <a href="http://weerlive.nl">weerlive.nl</a></i>)
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </script>
</head>

<body>

<div id="overview"></div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="app/js/app.js"></script>

</body>
</html>
